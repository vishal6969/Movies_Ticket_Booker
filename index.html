<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Movie Ticket Booking</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="movie">
            <label for="selector">Pick a Movie</label>
            <select name="selector" id="movie">
                <option value="100">Ludo(Rs 100)</option>
                <option value="120">Chhalang(Rs 120)</option>
                <option value="200">Barfi(Rs 200)</option>
                <option value="90">Dhoom 3(Rs 90)</option>
            </select>
            <ul class="showcase">
                <li>
                    <div class="seat"></div>
                    <small>N/A</small>
                </li>
                <li>
                    <div class="seat selected"></div>
                    <small>selected</small>
                </li>
                <li>
                    <div class="seat occupied"></div>
                    <small>occupied</small>
                </li>
            </ul>
            <div class="container">
                <div class="screen"></div>
                <div class="sitting">
                    <div class="row">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                        <div class="seat occupied"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                    </div>  
                    <div class="row">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                    </div>  
                    <div class="row">
                        <div class="seat occupied"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                    </div>  
                    <div class="row">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                    </div>  
                    <div class="row">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                    </div>  
                    <div class="row">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                        <div class="seat occupied"></div>
                    </div>
                </div>
                <p class="text">You have selected <span id="count">0
                </span> seats for Rs <span id="cost">0</span></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
